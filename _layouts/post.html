layout: page

<article>
  <h2>{{ page.title }}</h2>
  <span>{{ page.date | date: "%B %-d,  %Y" }}</span>
  {{ content }}
  {% if page.twitter_comments_url %}
  <p class="twitter-comments"><a href="{{ page.twitter_comments_url}}" target="_blank" rel="noopener noreferrer">Comment on Twitter</a></p>
  {% endif %}
</article>
