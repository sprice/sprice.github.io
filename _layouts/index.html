---
layout: default
---
  <header>
    <div></div>
    <div class="shawn">
      <img src="{{ "images/shawn@3.png" | cdn }}" width="100" height="100" alt="Shawn Price"/>
    </div>
  </header>

  <div class="site">

{{ content }}

  </div>

  {% if site.posts %}
  <div class="posts">
    <h3>Posts</h3>
    <ul>
      {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> - <span class="post-date">{{ post.date | date: "%B %-d,  %Y" }}</span></li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
