---
layout: default
---
  <header>
    <div class="home-link">
      <a href="/">home</a>
    </div>
    <section class="shawn">
      <img src="{{ "images/shawn@3.png" | cdn }}" width="100" height="100" alt="Shawn Price"/>
    </section>
  </header>

  <section class="site">

{{ content }}

  </section>
  
  <section class="posts">
    <ul>
      {% if site.posts %}
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &middot; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      {% endif %}
    </ul>
  </section>
