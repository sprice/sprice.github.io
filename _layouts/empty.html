<!DOCTYPE html>
<html lang="en" {% if page.layout == "post" %}itemscope itemtype="http://schema.org/Article"{% endif %}>

<head>
  <meta charset='utf-8' />
  <title>
    {% if site.title == page.title %}
      {{ site.title }}
    {% else %}
      {{ page.title }} - {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Shawn Price" />
  
  <link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="{{ site.url }}/atom.xml" />
  <link rel="canonical" href="{{ page.url | prepend: site.url }}" />
  <link rel='shortcut icon' href='/images/favicon.ico' type='image/x-icon' />

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/dist/styles.min.css" />
</head>

<body>
  {{ content }}

  {% if jekyll.environment == "production" %}
  <script src="/js/scripts.js"></script>
  {% endif %}
</body>

</html>
